<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <header></header>
    <main>
      <section class="scroll">
        <div class="step" data-step="0">
          <!-- Introduction; a list of story ideas that begin slipping as they
            fill the viewport. The animations formally begin when one sentence
            slips and bumps a "the" from the sentence below, causing it to fall. -->
        </div>
        <div class="step" data-step="1">
          <span class="falling-font-0">Lorem.</span
          ><span class="falling-font-1">Eos!</span
          ><span class="falling-font-2">Ut.</span
          ><span class="falling-font-3">Numquam!</span
          ><span class="falling-font-4">Itaque?</span
          ><span class="falling-font-5">Eos?</span
          ><span class="falling-font-6">At.</span
          ><span class="falling-font-7">Deserunt?</span
          ><span class="falling-font-8">Numquam.</span
          ><span class="falling-font-9">Accusamus.</span>
          <!-- "The" falls down the page as a collection of words and sentences
            fall alongside it. -->
        </div>
        <div class="step" data-step="2">
          <!-- "The" falls into a pile of rubbish words. It's a seemingly
            mechanical area, as one conveyor belt dumps even more words into 
            the pile. -->
        </div>
        <div class="step" data-step="3">
          <!-- Finally resting within the pile, "The" begins to take root. -->
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
